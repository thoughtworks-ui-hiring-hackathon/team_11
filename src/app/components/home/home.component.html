<div class="home-container">
  <div class="latest-movies movie-trends">
    <div class="movies-type-header">
      Latest
    </div>
    <div>
      <div class="movie-card-container">
        <app-movie-card [movies]="latestMovies" [genres]="genres" [imageConfig]="imageConfig"></app-movie-card>
      </div>
    </div>
  </div>

  <div class="trending-movies movie-trends">
    <div class="movies-type-header">
      Trending
    </div>
    <div class="movie-card-container">
      <app-movie-card [movies]="trendingMovies" [genres]="genres" [imageConfig]="imageConfig"></app-movie-card>
    </div>
  </div>

  <div class="popular-movies movie-trends">
    <div class="movies-type-header">
      Most Watched
    </div>
    <div class="movie-card-container">
      <app-movie-card [movies]="popularMovies" [genres]="genres" [imageConfig]="imageConfig"></app-movie-card>
    </div>
  </div>
</div>
